<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <link rel="stylesheet" href="css/index.css" />
    <link
      href="https://fonts.googleapis.com/css2?family=Ubuntu:wght@300;400&display=swap"
      rel="stylesheet"
    />
  </head>
  <body>
    <nav>
      <div class="nav__logo">
        <a href="/">
          <img class="img_sm" src="./assets/logo.png" alt="Logo"
        /></a>

        <div class="nav__logo__text">
          <h3>Quidax Book Club</h3>
          <p>Admin</p>
        </div>
      </div>

      <div class="nav__search">
        <input placeholder="Search books, genres, authors, etc." />

        <div class="search-icon">
          <img src="./assets/search.svg" alt="Search" />
        </div>
      </div>

      <div class="nav__links">
        <div class="nav__links__item">
          <img class="img_xs" src="./assets/book.svg" alt="Book" />
        </div>

        <div class="nav__links__item notification">
          <img
            class="img_xs"
            src="./assets/notification.svg"
            alt="Notification"
          />
          <span class="badge">3</span>
        </div>
        <div class="nav__links__item">
          <img class="img_sm" src="./assets/profile.jpg" alt="Profile" />
        </div>
      </div>
    </nav>
  </body>
</html>
